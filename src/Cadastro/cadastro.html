<!-- TITULO -->

<body>
    <div class="container">
        <form class="form">
            <div class="title">
                <h1>Cadastre-se na <span>IMA</span></h1>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome Completo</label>
                    <input id="firstname "type="text" name="firstname" placeholder="Digite seu nome" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email"type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number"type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="Senha">Senha</label>
                    <input id="Senha"type="password" name="Senha" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input id="confirmar-senha"type="password" name="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>
            </div>

            <div class="login-button">
                <button><a href="../Catalogo/catalogo.html">Cadastrar-se</a></button>
            </div>
        </form>

    </div>
</body>

</html>
